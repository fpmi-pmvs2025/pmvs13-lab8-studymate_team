name: UI Tests

on:
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run UI Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Accept Android Licenses
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-27" "build-tools;27.0.3" "system-images;android-27;google_apis;x86"
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run UI Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 27
        target: google_apis
        arch: x86
        profile: Nexus 6
        script: |
          echo "Starting ADB server..."
          adb kill-server
          adb start-server
          adb devices
          
          echo "Starting emulator..."
          adb devices
          echo "Waiting for emulator to boot..."
          adb wait-for-device
          echo "Checking boot status..."
          
          # Wait for boot completion
          for i in {1..60}; do
            if adb shell getprop sys.boot_completed | grep -q "1"; then
              echo "Emulator booted successfully"
              break
            fi
            echo "Waiting for emulator to boot... ($i/60)"
            sleep 5
          done
          
          # Optimize emulator settings
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0
          adb shell settings put global always_finish_activities 1
          
          echo "Running tests..."
          ./gradlew connectedAndroidTest --max-workers=2 --parallel
          echo "Tests completed"
          adb devices
          adb logcat -d
      env:
        ANDROID_EMULATOR_HEADLESS: 1
        ANDROID_EMULATOR_QUICK_BOOT: 1
        ANDROID_EMULATOR_USE_SYSTEM_LIBS: 1
        ANDROID_EMULATOR_USE_ACCELERATION: 1
        ANDROID_EMULATOR_DISABLE_ANIMATIONS: 1 